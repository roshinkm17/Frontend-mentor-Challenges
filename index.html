<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div id="card">
      <div id="header-img"></div>
      <div id="order-summary">
        <h1 id="title">Order Summary</h1>
        <p id="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="price-card">
          <div id="music-icon">
            <img
              src="https://img.icons8.com/material/20/4d6f7a/musical-notes--v1.png"
            />
          </div>
          <div id="plan-details">
            <strong><p id="plan-title">Annual Plan</p></strong>
            <p id="plan-price">$69.99/year</p>
          </div>
          <a href="#" id="change-btn">Change</a>
        </div>
        <a href="#" id="proceed-btn-link"><button id="proceed-btn">Proceed to Payment</button></a>
        <a href="#"><button id="cancel-btn">Cancel Order</button></a>
      </div>
    </div>
  </body>
</html>
